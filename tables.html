<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table>
    <!-- has table head and table body -->
    <!-- table row has tr tag -->
    <thead>
        <tr>
            <!-- th table header -->
            <th>Name</th>
            <th> Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <!-- td table data -->
            <td>John</td>
            <td>john@gmail.com</td>

        </tr>
        <!-- another row -->
<tr>
    <td>joe</td>
    <td>joe@gmail.com</td>
</tr>
<tr>
    <td>smith</td>
    <td>smith@gmail.com</td>
</tr>
    </tbody>
    <!-- table footer tfoot used to describe what is inside the table -->
    <tfoot columnspan="2">
        <tr>This is the footer </tr></tfoot>
   </table> 
</body>
</html>
