<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <!-- inputs are of different types -->
    <input type="text" placeholder="Enter username"/>
    <!-- labels -->
    <!-- use of id that should be unique for each tag -->
    <label for="username">username</label>
    <input id="username" type="text"/>
    <!-- email -->
    <label for="second-input">email</label>
    <input id="second-input" type="email">
    <!-- passwords -->
    <label for="mypassword">password</label>
    <input id="mypassword" type="password">
    <!-- number input -->
    <input type="number" placeholder="number of items">
    <!-- submitting forms -->
    <!-- submit input -->
    <input type="submit" value="Log in"/>
    <!-- button submit -->
    <button>Submit</button>
    <!-- checkbox -->
    <input type="checkbox"/>
    <!-- nesting checkbox -->
  <p><input type="checkbox">male</p>
  <p> <input type="checkbox">Female</p>
  <!-- radio -->
  <p> <input type="radio">male</p>
  <p> <input type="radio">Female</p>
   </form> 
</body>
</html>
